<html lang="ar">

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
        }

        .main-image {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .related-images {
            display: flex;

<body>
    <h1>ProtoStar Forming </h1>

    <!-- الصورة الرئيسية للظاهرة -->
    <img class="main-image" src="phenomenon12.png.png" alt="ظاهرة 12">


    <!-- الوصف -->
    <div class="description">
        <p>Due to its early stage of protostar development stage, L1527 has been classified as a Class 0 protoplanetary disk. It is in the still-assembling stage protostar phase in which matter accretes from the surrounding molecular cloud and does not attain stability.</p>
    </div>
