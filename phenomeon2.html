<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
        }

        .main-image {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .related-images {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .related-images img {
            width: 150px;
            height: 150px;
            margin: 0 10px;
            border-radius: 10px;
        }

        .description {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>LASS-z13 </h1>

    <!-- الصورة الرئيسية للظاهرة -->
    <img class="main-image" src="phenomenon2.png.png" alt="ظاهرة 2">


    <!-- الوصف -->
    <div class="description">
        <p>LASS-z13 is located approximately 13.4 billion light-years from Earth. This means we are observing it as it existed just about 300 million years after the Big Bang, making it one of the earliest galaxies formed in the universe.</p>
    </div>

</body>
</html>
