    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('mazo00.jpg'); /* خلفية الصورة */
            background-size: cover;
            background-position: center;
            color: #fff; /* نص أبيض */
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .phenomenon {
            margin: 10px;
            text-align: center;
        }

        .phenomenon img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .phenomenon img:hover {
            transform: scale(1.1); /* تكبير الصورة عند التمرير */
        }

        .phenomenon p {
            display: none; /* إخفاء الوصف في البداية */
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }

        /* زر التحكم في الموسيقى */
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50; /* لون الزر */
            color: white; /* لون النص */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .music-control:hover {
            background-color: #45a049; /* لون عند التمرير فوق الزر */

    </style>
</head>
